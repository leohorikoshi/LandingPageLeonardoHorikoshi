<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criação da primeira Landing Page">
    <title>Landing Page Feita por Leonardo Horikoshi</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/Perfil.jpg" alt="FotoDePerfil" width="90px">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://www.linkedin.com/in/leonardo-horikoshi-146233116/" target="_blank">Linkedin</a>
            <a class="cabecalho-menu-item" href="https://www.instagram.com/horikoshi_leo/" target="_blank">Instagram</a>
            <a class="cabecalho-menu-item" href="https://twitter.com/Horikoshi_Leo" target="_blank">Twitter</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-titulo">Leonardo Horikoshi</h1>
            <h2 class="conteudo-principal-escrito-subtitulo">Landing Page Feita por Leonardo Horikoshi</h2>
            <button class="conteudo-principal-escrito-botao">Saiba mais</button>
            </div>
            <img class="conteudo-principal-imagem" src="img/Leonardo.jpg" alt="FotoLeonardoHorikoshi" width="400px">
        </section>
       
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Como veio parar aqui?</h3>
            <p class="conteudo-secundario-paragrafo">Venha me conhecer melhor</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="img/HORI.PNG" width="100px">
    </footer>

</html>
